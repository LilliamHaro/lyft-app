<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import bootstrap css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css" />
  <!-- main.css-->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title></title>
  </head>
  <body>
    <div class="height-90 pd-top-25">
      <div id="back-to-verify" class="div-icon pd-left-20">
       <i class="fa fa-chevron-circle-left icon" aria-hidden="true"></i>
      </div>
      <h1 class="text-center">Sign Up</h1>
      <h4 class="text-center margin-align">Join now for free ride credit</h4>
      <div class="row pd-top-25">
        <div class="col-xs-offset-1 col-xs-6 pd-right-0">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <input id="name" type="text" class="form-control" aria-label="..." placeholder="First Name">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->

        <div class="col-xs-4 pd-left-0">
          <div class="input-group">
            <input id="last-name" type="text" class="form-control" aria-label="..." placeholder="Last name">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

      <div class="row mg-top-20">
        <div class="col-xs-offset-1 col-xs-10">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </span>
            <input id="email" type="text" class="form-control" aria-label="..." placeholder="Email">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="text-center mg-top-20">
        <p><input id="agree" type="checkbox" aria-label="..."> I agree to Lyft's <span class="text-blue">Terms of service</span> </p>
      </div>
    </div>

    <div>
      <button id="final" type="button" class="col-xs-offset-1 col-xs-10 btn btn-default" disabled>NEXT</button>
    </div>

<!--Important jQuery -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/data-form.js"></script>

  </body>
</html>
